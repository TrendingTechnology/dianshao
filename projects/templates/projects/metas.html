{% extends "base.html" %}
{% block content %}

  <div class="container", style="margin-top: 100px">
  <div class='row'>
    <div class="four columns">
      <a href="{% url 'projects:mymeta' project_id %}" class="button" style="width: 280px;">Develope My Meta</a>
    </div>    
    <div class="four columns">
      <a href="{% url 'projects:meta_create' project_id %}" class="button" style="width: 280px;">Add third-party meta layer</a>
    </div>
    <div class="four columns">
      <a href="{% url 'projects:bitbake' project_id %}" class="button" style="width: 280px;">Bitbake Command</a>
    </div>
  </div>
  </div>

  <div class="container", style="margin-top: 60px">
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Name</th>
          <th>Url</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for meta in metas %}
        <tr>
          <td>{{ meta.name }}</td>
          <td>{{ meta.url }}</td>
          <td><a href="#" class="button">Enter</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

{% endblock %}
