{% extends "base.html" %}
{% block content %}

<div class="container", style="margin-top: 30px">
  <form action="" method="post">
    {% csrf_token %}
    <div class="row">
      <div class="four columns">
        <label>{{ form.name.label }}</label>
        {{ form.name }}   
      </div>
      <div class="four columns">
        <label>{{ form.base.label }}</label>
        {{ form.base }}   
      </div>
      <div class="four columns">
        <label>{{ form.flash.label }}</label>
        {{ form.flash }}
      </div>       
    </div>
    <div class="row">
      <div class="twelve columns">
        <label>{{ form.description.label }}</label>
        {{ form.description }}
      </div>
    </div>
    <input class="button-primary" type="submit" style="width: 210px; margin-top: 10px;" value="New Image">
  </form>
</div>

{% endblock %}
