{% extends "base.html" %}
{% block content %}

  <div class="container", style="margin-top: 100px">
    <form action="" method="post">
      {% csrf_token %}
      <div class="row">
        <div class="three columns">
          <label>{{ form.name.label }}</label>
          {{ form.name }}
        </div>
        <div class="six columns">
          <label>{{ form.value.label }}</label>
          {{ form.value }}
        </div>
        <div class="three columns">
          <label>{{ form.strength.label }}</label>
          {{ form.strength }}
        </div>
      </div>
      <input class="button-primary" type="submit" style="width: 210px; margin-top: 10px;" value="Add Marco Setting">
    </form>
  </div>
{% endblock %}
