{% extends "base.html" %}
{% block content %}

  <div class="container", style="margin-top: 100px">
    <form action="" method="post">
      {% csrf_token %}
      <div class="row">
        <div class="three columns">
          <label>{{ form.name.label }}</label>
          {{ form.name }}
        </div>
        <div class="six columns">
          <label>{{ form.value.label }}</label>
          {{ form.value }}
        </div>
        <div class="three columns">
          <label>{{ form.strength.label }}</label>
          {{ form.strength }}
        </div>
      </div>
      <input class="button-primary" type="submit" style="width: 210px; margin-top: 10px;" value="Add Marco Setting">
    </form>
  </div>

  <div class="container", style="margin-top: 50px">
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Marco Name</th>
          <th>Marco Value</th>
          <th>Value Strength</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for myconf in myconfs %}
        <tr>
          <td>{{ myconf.name }}</td>
          <td>{{ myconf.value }}</td>
          <td>{{ myconf.strength }}</td>
              <form action="{% url 'projects:myconf_detail' project_id myconf.id %}" method="POST">
                {% csrf_token %}
                <td><input class="button" name="op" type="submit" value="Delete"></td>
            </form>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
